<body>
  <header class="text-center">
    <h1>1. Crea un script que pida al usuario su fecha de nacimiento y le diga el día de la semana en que nació y 
      el día de la semana de todos sus cumpleaños hasta este año.</h1>
  </header>
  <main>
    <div class="container mt-3">
      <div class="row">
        <div class="col text-center">
          <script>
            // Función para obtener el día de la semana
            function obtenerDiaSemana(fecha) {
              const diasSemana = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
              const dia = new Date(fecha).getDay();
              return diasSemana[dia];
            }
        
            function mostrarDiasCumpleaños() {
              // Obtener el valor de la fecha de nacimiento del usuario dentro de la función
              const fechaNacimientoUsuario = document.getElementById("fechaNacimientoUsuario").value;
        
              // Validar la entrada de fechaNacimientoUsuario
              if (!/^\d{4}\/\d{2}\/\d{2}$/.test(fechaNacimientoUsuario)) {
                alert("Por favor, introduce una fecha válida en formato YYYY/MM/DD.");
                return;
              }
        
              // Convertir la cadena de fecha a un objeto Date
              const fechaNacimientoObj = new Date(fechaNacimientoUsuario);
              const hoy = new Date();
              let fechaActual = new Date(fechaNacimientoObj);
        
              let tabla = "<table border='1' style='text-align: center'>" +
                "<tr><th colspan='2'>" + `Naciste un ${obtenerDiaSemana(fechaNacimientoObj)}.` + "</th></tr>";
        
              while (fechaActual.getFullYear() <= hoy.getFullYear()) {
                tabla += "<tr><td>" + `Cumpleaños en ${fechaActual.getFullYear()}` + "</td>";
                tabla += "<td>" + `${obtenerDiaSemana(fechaActual)}` + "</td></tr>";
        
                fechaActual.setFullYear(fechaActual.getFullYear() + 1);
              }
        
              // Cierro la etiqueta '<tabla>' 
              tabla += "</table>";
        
              // Muestro la tabla que hemos creado en el elemento resultado
              resultado.innerHTML = tabla;
            }
          </script>
        
          <form class="text-center">
            <label for="fechaNacimientoUsuario">Introduce tu fecha de nacimiento: </label>
            <input type="text" id="fechaNacimientoUsuario" placeholder="YYYY/MM/DD" required />
            <button type="button" onclick="mostrarDiasCumpleaños()">
              Mostrar Días de Cumpleaños
            </button>
          </form>
        
          <div id="resultado"></div>
        </div>
        
    </div>
